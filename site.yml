---
- hosts: fms
  gather_facts: false
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      register: output
      changed_when: output.stdout != ""
    - setup:
  roles:
    - geerlingguy.firewall
#   Enable below if you wish to use Let's Encrpyt SSL certificates.
#    - geerlingguy.certbot
    - fms
  become: true
